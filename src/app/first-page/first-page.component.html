
<button mat-button (click) = moveToSecondPage()>Second Page</button>
<div class="container">
  <form role="form" name='form' #loginForm="ngForm" (ngSubmit)='loginForm.form.valid && onSubmit()'>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class='form-control' name="email" #email="ngModel" [(ngModel)]="loginDetails.email" class="form-control input-underline input-lg"  placeholder="Email"  required >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="text" class='form-control' name="password" #password="ngModel" [(ngModel)]="loginDetails.password" class="form-control input-underline input-lg"  placeholder="Email"  required >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
