<div class="container">
  <form role="form" name='form' #sendEmailForm="ngForm" (ngSubmit)='sendEmailForm.form.valid && onSubmit()'>
    <div class="card">
      <div class="form-group ">
        <div class="card-header">
            <label for="exampleInputEmail1">Email address</label>
        </div>
        <div class="card-body">
            <input type="text"  name="email" #email="ngModel" [(ngModel)]="emailDetails.email" class="form-control input-underline input-lg"  placeholder="enter email"  required >
        </div>  
      </div>
    </div>

    <div class="card">
        <div class="form-group ">
          <div class="card-header">
              <label for="exampleInputEmail1">Subject</label>
          </div>
          <div class="card-body">
              <input type="text"  name="subject" #subject="ngModel" [(ngModel)]="emailDetails.subject" class="form-control input-underline input-lg"  placeholder="enter subject"  required >
          </div>  
        </div>
      </div>
    
    <div class="card">
      <div class="form-group">
        <div class="card-header">
          <label for="exampleInputPassword1">Message</label>
        </div>
        <div class="card-body">
            <textarea class="form-control rounded-0" name="message" #message="ngModel" [(ngModel)]="emailDetails.message" rows="3" placeholder="Write Message" required ></textarea>
        </div>
      </div>
    </div>
    
    <div class="footer">
        <button type='submit' class="btn btn-primary" >Send Email</button>
        <button (click) = 'goToHomePage()'  class="btn btn-primary">Home Page</button>
    </div>
  </form>
</div>
